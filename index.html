<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Website</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- nav bar   -->
        <div class="navbar">
            <a class="nav-item" href="https://simonisfiction.github.io/cv/"><img class="profile-pic" src="images/simon.png"></a>
            <ul>
                <Li><a href="https://simonisfiction.github.io/cv/">Portfolio</a></Li>
                <Li><a href="https://github.com/simonisfiction">Github</a></Li>
            </ul>
        </div>

        <!-- Keyboard-->
        <div id="keyboard">
            <!-- White keys octave 1-->
            <button id="c" class="key white">c</button>
            <button id="d" class="key white">d</button>
            <button id="e" class="key white">e</button>
            <button id="f" class="key white">f</button>
            <button id="g" class="key white">g</button>
            <button id="a" class="key white">a</button>
            <button id="b" class="key white">b</button>
            <!-- octave 2-->
            <button id="c3" class="key white">c3</button>
            <button id="d3" class="key white">d3</button>
            <button id="e3" class="key white">e3</button>
            <button id="f3" class="key white">f3</button>
            <button id="g3" class="key white">g3</button>
            <button id="a3" class="key white">a3</button>
            <button id="b3" class="key white">b3</button>
            <!-- black keys octave 1-->
            <button id="cs" class="key black">cs</button>
            <button id="ds" class="key black">ds</button>
            <button id="fs" class="key black">fs</button>
            <button id="gs" class="key black">gs</button>
            <button id="as" class="key black">as</button>
            <!--octave 2 -->
            <button id="cs3" class="key black">cs3</button>
            <button id="ds3" class="key black">ds3</button>
            <button id="fs3" class="key black">fs3</button>
            <button id="gs3" class="key black">gs3</button>
            <button id="as3" class="key black">as3</button>
        </div>  
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
