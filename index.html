<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icons/favicon.ico">
        

    </head>
    <body>
        <!-- nav bar   -->
        <div class="navbar">
            <a class="nav-item" href="https://simonisfiction.github.io/cv/"><img class="profile-pic" src="images/simon.png"></a>
            <ul>
                <Li><a href="https://simonisfiction.github.io/cv/">Portfolio</a></Li>
                <Li><a href="https://github.com/simonisfiction">Github</a></Li>
                <li><a href="https://www.youtube.com/watch?v=YJmyqCQNnLs">Band</a></li>
                <li><a href="#">Artwork</a></li>
            </ul>
        </div>

        <!-- Keyboard-->
        <div id="keyboard">
            <!-- White keys octave 1-->
            <button id="c" class="key white">c</button>
            <button id="d" class="key white">d</button>
            <button id="e" class="key white">e</button>
            <button id="f" class="key white">f</button>
            <button id="g" class="key white">g</button>
            <button id="a" class="key white">a</button>
            <button id="b" class="key white">b</button>
            <!-- White keys octave 2-->
            <button id="c3" class="key white">c<span class="octave">3</span></button>
            <button id="d3" class="key white">d<span class="octave">3</span></button>
            <button id="e3" class="key white">e<span class="octave">3</span></button>
            <button id="f3" class="key white">f<span class="octave">3</span></button>
            <button id="g3" class="key white">g<span class="octave">3</span></button>
            <button id="a3" class="key white">a<span class="octave">3</span></button>
            <button id="b3" class="key white">b<span class="octave">3</span></button>
            <!-- Black keys octave 1-->
            <button id="cs" class="key black">c#</button>
            <button id="ds" class="key black">d#</button>
            <button id="fs" class="key black">f#</button>
            <button id="gs" class="key black">g#</button>
            <button id="as" class="key black">a#</button>
            <!-- Black keys octave 2 -->
            <button id="cs3" class="key black">c#<span class="octave">3</span></button>
            <button id="ds3" class="key black">d#<span class="octave">3</span></button>
            <button id="fs3" class="key black">f#<span class="octave">3</span></button>
            <button id="gs3" class="key black">g#<span class="octave">3</span></button>
            <button id="as3" class="key black">a#<span class="octave">3</span></button>
        </div>  
        <footer>
            <div class="footer">
            
                <ul>
                    <Li><a href="https://simonisfiction.github.io/cv/"></a></Li>
                    <Li><a href="https://github.com/simonisfiction"><img src="icons/github-original.svg"></a></Li>
                    <li><a href="https://www.instagram.com/simonisfiction/"><i src="icons/github-original.svg"></i></a></li>
                    <li><a href="#"><img src="icons/github-original.svg"></a></li>
                </ul>
                
            </div>
        </footer>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
